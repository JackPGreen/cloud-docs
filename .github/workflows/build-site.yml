# This workflow triggers a build of the production documentation site
# if a commit it made to the listed branches

name: Build production site

on:
  push:
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger build
      run: curl -X POST -d {} https://api.netlify.com/build_hooks/604793f4c58b06d514574146
